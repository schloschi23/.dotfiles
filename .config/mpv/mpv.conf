# ========== Video ==========
vo=gpu                     # GPU rendering
gpu-context=wayland        # use wayland (change to x11 if needed)
profile=gpu-hq             # high-quality defaults
scale=ewa_lanczossharp     # high-quality upscaling
cscale=ewa_lanczossharp    # chroma upscaling
dscale=mitchell            # good downscaler, not too sharp
deband=yes                 # reduce banding
correct-downscaling=yes
temporal-dither=yes

# ========== Audio ==========
audio-channels=stereo
volume=100
volume-max=200             # allow boosting volume

# ========== Subtitles ==========
sub-auto=fuzzy
sub-font="Noto Sans"
sub-font-size=48
sub-color="#FFFFFFFF"
sub-border-color="#FF000000"
sub-border-size=2.0
sub-shadow-offset=1.5
sub-shadow-color="#33000000"

# ========== Playback ==========
save-position-on-quit=yes  # resume playback
osc=yes                    # on-screen controller
osd-level=1                # minimal OSD (1 = time + position)
screenshot-directory=~/ressourcen/video-notes
screenshot-format=png
screenshot-high-bit-depth=yes

# ========== Performance ==========
hwdec=auto-safe            # hardware decoding if possible
cache=yes
cache-pause=yes
cache-secs=30
demuxer-max-bytes=512MiB
demuxer-readahead-secs=20
